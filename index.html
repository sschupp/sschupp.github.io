<!DOCTYPE html>
<html>
<head>
  <title>It's Coming Soon</title>
  <style>    
    body {
      background-image: url("bg.png");
      font-family: sans-serif;
      text-align: center;
    }
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 5%;
    }
    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    h1 {
      font: 800 40px Arial;
      -webkit-text-fill-color: white;
      -webkit-text-stroke: 1px;
      margin: 20px 0;
    }
    body,
#container h1,
#container p,
#container .button {
  transition: all .2s ease-in-out;
}

body.light-theme {
  background-color: #151515;
}

body.light-theme #container h1 {
  color: #FFFFFF;
}

body.light-theme #container p {
  color: #FFFFFF;
}

body.light-theme .buttons .button {
  color: #FFFFFF;
  border-color: #FFFFFF;
}

body.light-theme .buttons .button:hover {
  color: #151515;
  background-color: #FFFFFF;
}

#container {
  font-family: 'Roboto', sans-serif;
  width: 550px;
  height: 378px;
  margin: auto;
  padding: 20px;
  box-sizing: border-box;
}

#container .flipdown {
  margin: auto;
}

#container h1 {
  text-align: center;
  font-weight: 100;
  font-size: 3em;
  margin-top: 0;
  margin-bottom: 10px;
}

#container p {
  text-align: center;
  font-weight: 100;
  margin-top: 0;
  margin-bottom: 35px;
}

#container .buttons {
  width: 100%;
  height: 50px;
  margin: 50px auto 0px auto;
  display: flex;
  align-items: center;
  justify-content: space-around;
}

#container .buttons p {
  height: 50px;
  line-height: 50px;
  font-weight: 400;
  padding: 0px 25px 0px 0px;
  color: #333;
  margin: 0px;
}

#container .button {
  display: inline-block;
  height: 50px;
  box-sizing: border-box;
  line-height: 46px;
  text-decoration: none;
  color: #333;
  padding: 0px 20px;
  border: solid 2px #333;
  border-radius: 4px;
  text-transform: uppercase;
  font-weight: 700;
  transition: all .2s ease-in-out;
}

#container .button:hover {
  background-color: #333;
  color: #FFF;
}

#container .button i {
  margin-right: 5px;
}

@media(max-width: 550px) {
  #container {
    width: 100%;
    height: 362px;
  }

  #container h1 {
    font-size: 2.5em;
  }

  #container p {
    margin-bottom: 25px;
  }

  #container .buttons {
    width: 100%;
    margin-top: 25px;
    text-align: center;
    display: block;
  }

  #container .buttons p,
  #container .buttons a {
    float: none;
    margin: 0 auto;
  }

  #container .buttons p {
    padding-right: 0px;
  }

  #container .buttons a {
    display: inline-block;
  }
}
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="container">
    <h1>Bald beginnt das Feierjahr</h1>
    
    <div id="flipdown" class="flipdown"></div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {

  var currentDate = new Date();
  // Unix timestamp (in seconds) to count down to
  var twoDaysFromNow = new Date(currentDate.getFullYear() + 1, 0, 1);

  // Set up FlipDown
  var flipdown = new FlipDown(twoDaysFromNow.getTime() / 1000)

    // Start the countdown
    .start()

    // Do something when the countdown ends
    .ifEnded(() => {
      console.log('The countdown has ended!');
    });

  // Toggle theme
  var interval = setInterval(() => {
    let body = document.body;
    body.classList.toggle('light-theme');
    body.querySelector('#flipdown').classList.toggle('flipdown__theme-dark');
    body.querySelector('#flipdown').classList.toggle('flipdown__theme-light');
  }, 5000);
  
  var ver = document.getElementById('ver');
  ver.innerHTML = flipdown.version;
});

  </script>
  <script src="https://pbutcher.uk/flipdown/js/flipdown/flipdown.js"></script>
</body>
</html>
